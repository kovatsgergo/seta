<script>
    var role = 'client';
    ////////////////////////////////////////////// WebSocket
    var HOST = location.origin.replace(/^http/, 'ws');
    var ws = new WebSocket(HOST);

    var uniqueId;

    ws.onopen = function (event) {
        uniqueId = getId(handShake)
        document.getElementById('net').innerHTML = 'websocket connection opened ';
    };

    ws.onmessage = function (event) {
        c = JSON.parse(event.data);
        if (c.control) {
            playIt(c.control.ind, c.control.func);
        } else if (c.timeupdate) {
            myAudio.currentTime = c.timeupdate;
        } else if (c.time) {
            state = c;
            setupSoundState();
        }
        console.log(event.data);
        net.innerHTML = event.data;
    }

    function setCoords(coord) {
        temp = {
            'latitude': coord.latitude,
            'longitude': coord.longitude,
        }
        ws.send(JSON.stringify(temp));
    }

    function handShake(id) {
        message = {
            'new': {
                'type': role,
                'id': id
            }
        }
        ws.send(JSON.stringify(message));
        unique.innerHTML += id;
    }
    ///////////////////////////////////////////// Geolocation, Sound
    var x = document.getElementById("demo");
    var watcher = document.getElementById('watcher');
    var closeTo = document.getElementById('closeTo');
    var myAudio = document.getElementById('myaudio');
    var coords;

    function startSound() {
        //Tone.start();
        document.getElementById('start').remove();
        if (!state.playing)
            preparePlayer('0');
        else {
            setupSoundState();
        }
    }

    var state = {
        'index': -1,
        'time': -1,
        'playing': false
    }

    function setupSoundState() {
        preparePlayer(state.index).then(_ => {
            myAudio.currentTime = state.time;
            if (state.playing)
                doPlay('start');
        })
    }

    myAudio.addEventListener('timeupdate', function () {
        //sets the percentage
        bar.style.width = parseInt(((myAudio.currentTime / myAudio.duration) * 100), 10) + "%";
    });

    //////////////////// LOCATION
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        coords = position.coords;
        setCoords(coords);
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
    }

    getLocation();
